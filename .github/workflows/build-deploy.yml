name: build and deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: update pip
        run: |
          python -m pip install --upgrade pip
      - name: install dependencies
        run: |
          pip install -r requirements.txt